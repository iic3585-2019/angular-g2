<div *ngIf="pokemon" class="catch-view">
  <div class="catch-view__box">
    <div class="catch-view__pokemon-name">{{ pokemon.name }}</div>

    <div class="catch-view__pokemon-image">
      <img src="{{ pokemon.imageURI }}">
    </div>

    <div class="catch-view__pokemon-trainer-image">
      <img src="/assets/images/old-man.png">
    </div>
  </div>
  <button (click)="catch(pokemon)">catch</button>
  <a routerLink="/myPokemons">myPokemons</a>
</div>
